---
layout: default
---

<div class="home">

  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a></span>

       
{{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
 


 <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
